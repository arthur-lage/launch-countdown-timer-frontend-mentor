<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body">
  <div class="container">

    <div class="background-stars"></div>
    <div class="pattern-hills"></div>

    <div class="title">
      <h1>We're launching soon</h1>
    </div>
    <div class="clock">
      <div class="days">
        <span id="days-value">00</span>
        Days
      </div>
      <div class="hours">
        <span id="hours-value">00</span>
        Hours
      </div>
      <div class="minutes">
        <span id="minutes-value">00</span>
        Minutes
      </div>
      <div class="seconds">
        <span id="seconds-value">00</span>
        Seconds
      </div>
    </div>
    <div class="social-media">
      <div class="facebook">
        <a target="_blank" href="https://www.facebook.com">
          <img src="images/icon-facebook.svg" alt="Facebook">
        </a>
      </div>
      <div class="pinterest">
        <a target="_blank" href="https://www.pinterest.com">
          <img src="images/icon-pinterest.svg" alt="Pinterest">
        </a>
      </div>
      <div class="instagram">
        <a target="_blank" href="https://www.instagram.com">
          <img src="images/icon-instagram.svg" alt="Instagram">
        </a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Lage</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
